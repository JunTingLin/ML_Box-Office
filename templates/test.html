<!DOCTYPE html>
<html>

<head>
    <title>電影票房預測系統</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="main-block">
        <div class="left-part">
            <i class="fas fa-graduation-cap"></i>
            <h1>電影票房預測系統</h1>
            <p>本系統透過後台已訓練好的模型，預測可能的票房收入，
                使用者必須在隔壁的表單欄位中輸入對應的電影相關資訊(包含電影預算、
                電影演員數、工作人員數、上映時間等)，系統則會產出可能的電影票房收入
            </p>
            <div class="btn-group">
                <a class="btn-item" href="https://www.w3docs.com/learn-html.html">Learn HTML</a>
                <a class="btn-item" href="https://www.w3docs.com/quiz/#">Select Quiz</a>
            </div>
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-header">Header</div>
                <div class="card-body">
                    <h5 class="card-title">Light card title</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                </div>
            </div>
        </div>
        <form action="/submit" method="post" enctype="multipart/form-data">
            <div class="title">
                <i class="fas fa-pencil-alt"></i>
                <h2>電影資料表單</h2>
            </div>
            <div class="form-group row">
                <label for="budget" class="col-sm-2 col-form-label">電影總預算</label>
                <div class="col-sm-10">
                    <input type="text" id="budget" name="budget" value="{{budget}}" class="form-control">
                    <!-- class="form-control" -->
                </div>
            </div>
            <div class="form-group row">
                <label for="original_language" class="col-sm-2 col-form-label">原始語言</label>
                <div class="col-sm-10">
                    <input type="text" id="original_language" name="original_language" value="{{original_language}}" >
                </div>
            </div>
            <div class="form-group row">
                <label for="popularity" class="col-sm-2 col-form-label">流行系數</label>
                <div class="col-sm-10">
                    <input type="text" id="popularity" name="popularity" value="{{popularity}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="runtime" class="col-sm-2 col-form-label">上映持續天數</label>
                <div class="col-sm-10">
                    <input type="text" id="runtime" name="runtime" value="{{runtime}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="has_homepage" class="col-sm-2 col-form-label">使否有電影影的網站或首頁</label>
                <div class="col-sm-10">
                    <input type="text" id="has_homepage" name="has_homepage" value="{{has_homepage}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="collection" class="col-sm-2 col-form-label">使否屬於電影系列</label>
                <div class="col-sm-10">
                    <input type="text" id="collection" name="collection" value="{{collection}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="num_genres" class="col-sm-2 col-form-label">種類</label>
                <div class="col-sm-10">
                    <input type="text" id="num_genres" name="num_genres" value="{{num_genres}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="num_prod_companies" class="col-sm-2 col-form-label">電影製造公司數量</label>
                <div class="col-sm-10">
                    <input type="text" id="num_prod_companies" name="num_prod_companies" value="{{num_prod_companies}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="num_prod_countries" class="col-sm-2 col-form-label">拍攝製造地點數量</label>
                <div class="col-sm-10">
                    <input type="text" id="num_prod_countries" name="num_prod_countries" value="{{num_prod_countries}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="cast_count" class="col-sm-2 col-form-label">演員數量</label>
                <div class="col-sm-10">
                    <input type="text" id="cast_count" name="cast_count" value="{{cast_count}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="crew_count" class="col-sm-2 col-form-label">劇組數量</label>
                <div class="col-sm-10">
                    <input type="text" id="crew_count" name="crew_count" value="{{crew_count}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="Keywords_count" class="col-sm-2 col-form-label">電影關鍵字數量</label>
                <div class="col-sm-10">
                    <input type="text" id="Keywords_count" name="Keywords_count" value="{{Keywords_count}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="isTaglineNA" class="col-sm-2 col-form-label">有無標籤</label>
                <div class="col-sm-10">
                    <input type="text" id="isTaglineNA" name="isTaglineNA" value="{{isTaglineNA}}">
                </div>
            </div>
            <div class="form-group row">
                <label for="spoken_count" class="col-sm-2 col-form-label">電影對話語言數量</label>
                <div class="col-sm-10">
                    <input type="text" id="spoken_count" name="spoken_count" value="{{spoken_count}}">
                </div>
            </div>
            <div class="checkbox">
                <input type="checkbox" name="checkbox"><span>我已同意本網站僅依據後台的資料集做回歸預測，對於結果本網站不負責任</span>
            </div>
            <button type="submit" href="/">Submit</button>
        </form>

</body>

</html>
