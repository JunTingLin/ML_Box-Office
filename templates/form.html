<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Login</title>
    <!--semantic-ui-->
    <link href="https://cdn.bootcss.com/semantic-ui/2.4.1/semantic.min.css" rel="stylesheet">
</head>

<body>

    <!--主容器-->
    <div class="ui container">

        <div class="ui segment">

            <div style="text-align: center">
                <h1 class="header">Login</h1>
            </div>

            <div class="ui placeholder segment">
                <div class="ui column very relaxed stackable grid">
                    <div class="column">
                        <div class="ui form">

                            <form action="/submit" method="post" enctype="multipart/form-data">

                                <div class="field">
                                    <label for="budget">電影總預算</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="budget" name="budget" value="{{budget}}"><br><br>
                                        <i class="user icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="original_language">原始語言</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="original_language" name="original_language"
                                            value="{{original_language}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="popularity">流行系數</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="popularity" name="popularity"
                                            value="{{popularity}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="runtime">上映持續天數</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="runtime" name="runtime" value="{{runtime}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="has_homepage">使否有電影影的網站或首頁</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="has_homepage" name="has_homepage"
                                            value="{{has_homepage}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="collection">使否屬於電影系列</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="collection" name="collection"
                                            value="{{collection}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="num_genres">種類</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="num_genres" name="num_genres"
                                            value="{{num_genres}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="num_prod_companies">電影製造公司數量</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="num_prod_companies" name="num_prod_companies"
                                            value="{{num_prod_companies}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="num_prod_countries">拍攝製造地點數量</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="num_prod_countries" name="num_prod_countries"
                                            value="{{num_prod_countries}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="cast_count">演員數量</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="cast_count" name="cast_count"
                                            value="{{cast_count}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="crew_count">劇組數量</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="crew_count" name="crew_count"
                                            value="{{crew_count}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="release_day">上映日期(星期幾)</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="release_day" name="release_day"
                                            value="{{release_day}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="Keywords_count">電影關鍵字數量</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="Keywords_count" name="Keywords_count"
                                            value="{{Keywords_count}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="isTaglineNA">有無標籤</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="isTaglineNA" name="isTaglineNA"
                                            value="{{isTaglineNA}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="spoken_count">電影對話語言數量</label>
                                    <div class="ui left icon input">
                                        <input type="text" id="spoken_count" name="spoken_count"
                                            value="{{spoken_count}}"><br><br>
                                        <i class="lock icon"></i>
                                    </div>
                                </div>

                                <input type="submit" class="ui blue submit button" value="submit" />
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui segment" style="text-align: center">
                <h3>評估結果 : {{prediction}}</h3>
            </div>

            <div style="text-align: center">
                <br><br>
                <small>~~111-1機器學習概論~~</small>
            </div>

        </div>


    </div>


</body>

</html>
